<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hooray</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navBar">
        <nav>
            <img src="Pics/menu.png" class="menu-img">
            <img src="Pics/logo1.jpg" class="logo-img">
            <ul>
                <li><a href="">Events</a></li>
                <li><a href="">Accessories</a></li>
                <li><a href="">Vision</a></li>
                <li><a href="">Contact</a></li>
            </ul>
            <img src="Pics/iconAvatar.jpeg" class="user-pic">
        </nav>
    </div>
    <div class="hero">
        <div class="slider">
            <div class="slides">
                <input type="radio" name="radioBtn" id="radio1">
                <input type="radio" name="radioBtn" id="radio2">
                <input type="radio" name="radioBtn" id="radio3">
                <input type="radio" name="radioBtn" id="radio4">
                <input type="radio" name="radioBtn" id="radio5">
                <input type="radio" name="radioBtn" id="radio6">

                <div class="slide first">
                    <img src="/Day2/marriage.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="Day2/holi.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="Day2/deepam.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="Day2/bday.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="Day2/concert.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="Day2/mrdni.jpg" alt="">
                </div>

                <div class="navAuto">
                    <div class="autoBtn1"></div>
                    <div class="autoBtn2"></div>
                    <div class="autoBtn3"></div>
                    <div class="autoBtn4"></div>
                    <div class="autoBtn5"></div>
                    <div class="autoBtn6"></div>
                </div>

                <div class="navManual">
                    <label for="radio1" class="manualBtn"></label>
                    <label for="radio2" class="manualBtn"></label>
                    <label for="radio3" class="manualBtn"></label>
                    <label for="radio4" class="manualBtn"></label>
                    <label for="radio5" class="manualBtn"></label>
                    <label for="radio6" class="manualBtn"></label>
                </div>

            </div>  <!-- slides div -->
        </div>  <!-- slider div -->   
        <div class="heroBg"></div>
        <script>
            var counter = 1;
            setInterval(function(){
                document.getElementById('radio' + counter).checked=true;
                counter++;
                if(counter > 6){
                    counter = 1;
                }
            },4000);
        </script>
    </div><!-- hero div -->
</body>
</html>
